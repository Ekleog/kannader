version = "0.1.0"
authors = ["LÃ©o Gaspard <leo@gaspard.io>"]
license = "MIT OR Apache-2.0"
categories = ["email", "network-programming"]
keywords = ["smtp", "client", "asynchronous", "email"]
description = "Asynchronous SMTP client library"
edition = "2018"

[dependencies]
async-trait = "0.1.42"
bitflags = "1.2.1"
